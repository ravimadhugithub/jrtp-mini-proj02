<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 <div class="container">
     	<h2>Dashboard Page</h2>
     	
     	
     	<form action="#" th:action="@{/getQuotes}" th:object="${quoteApiResponseDTO}" method="post" class="form-label">
		
		<table>
			<tr>
				<td>Quote</td>
			</tr>
			<tr>
				<td th:text="${quoteApiResponseDTO.quote}"></td> 
			</tr>
			<tr>
				<td>Author</td>
			</tr>
			<tr>
				<td th:text="${quoteApiResponseDTO.author}"></td> 
			</tr>
		</table>
            <button type="submit" class="btn btn-primary">Get New Quote</button>
           
    </form>
     	
     	
	 <a href="/logout">logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
