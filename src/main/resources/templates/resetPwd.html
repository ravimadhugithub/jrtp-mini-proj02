<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 <div class="container">
     	<h2>Login Here</h2>
	 <font style="color: green">
		 <p th:text="${sMsg}"></p>
	 </font>
	 <font style="color: red">
		 <p th:text="${eMsg}"></p>
	 </font>
    <form action="#" th:action="@{/resetPwd}" th:object="${resetPwdFormDTO}" method="post" class="form-label">
		
		<table>
			<tr>
				<td>Email</td>
				<td th:text="${resetPwdFormDTO.email}"></td> 
				<input type="hidden" th:field="*{email}" />
			</tr>
			<tr>
				<td>Old Password</td>
				<td><input type="password" th:field="*{oldPwd}" placeholder="Enter your old pwd" class="form-label"/></td>
			</tr>
			<tr>
				<td>New Password</td>
				<td><input type="password" th:field="*{newPwd}" placeholder="Enter your old pwd" class="form-label"/></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" th:field="*{confirmPwd}" placeholder="Confirm pwd" class="form-label"/></td>
			</tr>
		</table>
            <button type="submit" class="btn btn-primary">Update</button>
            
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
